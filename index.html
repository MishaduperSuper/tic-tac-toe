<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Крестики-нолики</h1>
      <div class="status" id="status">Ваш ход: X</div>
    </header>

    <section class="scoreboard" aria-label="Счет игры">
      <div class="score-item">
        <span class="score-label" id="score-player-label">Вы (X)</span>
        <span class="score-value" id="score-player">0</span>
      </div>
      <div class="score-item">
        <span class="score-label" id="score-ai-label">ИИ (O)</span>
        <span class="score-value" id="score-ai">0</span>
      </div>
      <div class="score-item">
        <span class="score-label">Ничьи</span>
        <span class="score-value" id="score-draw">0</span>
      </div>
    </section>

    <section class="board" id="board" aria-label="Игровое поле 3 на 3">
      <button class="cell" data-index="0" aria-label="ячейка 1"></button>
      <button class="cell" data-index="1" aria-label="ячейка 2"></button>
      <button class="cell" data-index="2" aria-label="ячейка 3"></button>
      <button class="cell" data-index="3" aria-label="ячейка 4"></button>
      <button class="cell" data-index="4" aria-label="ячейка 5"></button>
      <button class="cell" data-index="5" aria-label="ячейка 6"></button>
      <button class="cell" data-index="6" aria-label="ячейка 7"></button>
      <button class="cell" data-index="7" aria-label="ячейка 8"></button>
      <button class="cell" data-index="8" aria-label="ячейка 9"></button>
    </section>

    <section class="controls">
      <button id="reset">Новая игра</button>
      <button id="swap">Играть за O</button>
      <select id="difficulty" aria-label="Сложность">
        <option value="easy">Легко</option>
        <option value="medium" selected>Нормально</option>
        <option value="hard">Сложно</option>
      </select>
    </section>

    <div class="footer">ИИ отвечает быстро, но оставляет шанс выиграть.</div>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
